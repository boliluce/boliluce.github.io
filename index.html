  <script>
    function login_test(e){
        var id = e

        var test = {

        }

        window.KBIssueReport.LoginSuccess(sendData, "")

        window.KBIssueReport.TestFunction('imgOnClick');
        console.log("찍고싶은거");
    }

    function imgOnClick(){
      console.log("콜백 성공");
    }
